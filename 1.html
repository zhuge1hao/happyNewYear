<html>
    <head>
<style>
    body
    {
    margin: 0;
    padding: 0;
    }
   
    @media only screen and (max-width: 760px) {
        .deng-box, .deng-box1 {
            display:none;
        }
    }
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
        .right {
            float: left!important;
        }
    }
    .tc_dl1{
        position: relative;
        left: -21px;
        top: -8px;
        }
    .tc_dl1 img{width: 95px;height: 488px;justify-content: center;}
    .tc_dl2{position: relative;right: 21px;top:-8px}
    .tc_dl2 img{width: 95px;height: 488px;}
    .deng-box {
        position: fixed;
        top: 20px;
        left: 10px;
        z-index: 3;
    }
    .deng-box1 {
        position: fixed;
        top: 20px;
        right: 10px;
        z-index: 3;
    }
    .deng-box1 .deng {
        position: relative;
        width: 120px;
        height: 90px;
        margin: 50px;
        background: #d8000f;
        background: rgba(216, 0, 15, 0.8);
        border-radius: 50% 50%;
        -webkit-transform-origin: 50% -100px;
        -webkit-animation: swing 5s infinite ease-in-out;
        box-shadow: -5px 5px 30px 4px rgba(252, 144, 61, 1);
    }
        .deng {
        position: relative;
        width: 120px;
        height: 90px;
        margin: 50px;
        background: #d8000f;
        background: rgba(216, 0, 15, 0.8);
        border-radius: 50% 50%;
        -webkit-transform-origin: 50% -100px;
        -webkit-animation: swing 3s infinite ease-in-out;
        box-shadow: -5px 5px 50px 4px rgba(250, 108, 0, 1);
    }
    .deng-a {
        width: 100px;
        height: 90px;
        background: #d8000f;
        background: rgba(216, 0, 15, 0.1);
        margin: 12px 8px 8px 10px;
        border-radius: 50% 50%;
        border: 2px solid #dc8f03;
    }
        .deng-b {
        width: 45px;
        height: 154px;
        background: #d8000f;
        background: rgba(216, 0, 15, 0.1);
        margin: -4px 8px 8px 26px;
        border-radius: 50% 50%;
        border: 2px solid #dc8f03;
    }
    .xian {
        position: absolute;
        top: -20px;
        left: 60px;
        width: 2px;
        height: 20px;
        background: #dc8f03;
    }
        .shui-a {
        position: relative;
        width: 5px;
        height: 20px;
        margin: -5px 0 0 59px;
        -webkit-animation: swing 4s infinite ease-in-out;
        -webkit-transform-origin: 50% -45px;
        background: #ffa500;
        border-radius: 0 0 5px 5px;
    }
    .shui-b {
        position: absolute;
        top: 14px;
        left: -2px;
        width: 10px;
        height: 10px;
        background: #dc8f03;
        border-radius: 50%;
    }
       .shui-c {
        position: absolute;
        top: 18px;
        left: -2px;
        width: 10px;
        height: 35px;
        background: #ffa500;
        border-radius: 0 0 0 5px;
    }
    .deng:before {
        position: absolute;
        top: -7px;
        left: 29px;
        height: 12px;
        width: 60px;
        content: " ";
        display: block;
        z-index: 999;
        border-radius: 5px 5px 0 0;
        border: solid 1px #dc8f03;
        background: #ffa500;
        background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
    }
       .deng:after {
        position: absolute;
        bottom: -7px;
        left: 10px;
        height: 12px;
        width: 60px;
        content: " ";
        display: block;
        margin-left: 20px;
        border-radius: 0 0 5px 5px;
        border: solid 1px #dc8f03;
        background: #ffa500;
        background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
    }
    .deng-t {
        font-family: 华文行楷;
        font-size: 26px;
        color: #dc8f03;
        font-weight: bold;
        line-height: 44px;
        text-align: center;
    }
        .night .deng-t,
    .night .deng-box,
    .night .deng-box1 {
        background: transparent !important;
    }
    @-moz-keyframes swing {
        0% {
                -moz-transform: rotate(-10deg)
        }
        50% {
             -moz-transform: rotate(10deg)
        }
        100% {
                -moz-transform: rotate(-10deg)
        }
    }
       @-webkit-keyframes swing {
        0% {
                box-shadow: -5px 5px 50px 4px gold;
                -webkit-transform: rotate(-10deg)
        }
        50% {
                box-shadow: -5px 5px 50px 4px  rgba(250, 108, 0, 1);
                -webkit-transform: rotate(10deg)
        }
        100% {
                box-shadow: -5px 5px 50px 4px gold;
                -webkit-transform: rotate(-10deg)
        }
    }
</style>
 
    </head>
    <body>
        <img src="hello.jpg" style="transform: scale(0.6);position: absolute;top: -250px;">
        
        <div class="deng-box">              
            <div class="deng">
            <div class="xian">         
            </div>
            <div class="deng-a">
            <div class="deng-b">
            <div class="deng-t">新春 
                <div class="tc_dl1">
                    <img src="https://cdn.jsdelivr.net/gh/LR787/image/usr/uploads/2021/02/809851633.jpg"/>
                </div>
            </div></div>
            </div>
            <div class="shuishui-a"><div class="shui-c"></div><div class="shui-b">
            </div>
            </div>     
               </div>   
                </div>
                <div class="deng-box1">   
                     <div class="deng">  
                    <div class="xian"></div>
                       <div class="deng-a">    
                    <div class="deng-b"><div class="deng-t">快乐 
                        <div class="tc_dl2 ">
                            <img src="https://cdn.jsdelivr.net/gh/LR787/image/usr/uploads/2021/02/4264823773.jpg"/>
                        </div>
                    </div>
                    </div>       
                         </div>
                    <div class="shuishui-a">
                    <div class="shui-c">
                    </div><div class="shui-b">
                    </div>
                    </div>
                   </div>
               </div>
            <!-- 元宵节灯笼样式结束 -->
            
    </body>
</html>
